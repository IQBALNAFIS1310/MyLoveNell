<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Tiup Lilin</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7e7d3;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header */
        header {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        /* Tombol Home */
        .home-button {
            position: absolute;
            top: 10px;
            right: -100px;
            padding: 10px 15px;
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .home-button:hover {
            background-color: #d8346f;
        }

        .cake-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
       
        .api {
            position: absolute;
            top: -50px;
            left: 48%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }

        .satu {
            display: none;
            position: absolute;
            top: 20%;
            font-size: 2rem;
            left: 50%;
        }

        .dua {
            display: none;
            position: absolute;
            top: 80%;
            left: 50%;
            width: 200px;
            font-size: 1.5rem;
        }

        .celebration-text {
            font-weight: bold;
            color: #ff4081;
            animation: pop 0.5s ease-in-out;
            z-index: 10;
            transform: translate(-50%, -50%);
        }

        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <header>
        <button class="home-button" onclick="goHome()">Home</button>
    </header>

    <div class="cake-container">
        <img src="../Resource/KUE.png" alt="Kue Ulang Tahun" class="kue" width="300">
        <img src="../Resource/api.png" alt="Api Lilin" class="api" id="flame" width="50">
    </div>
    
    <div class="celebration-text satu" id="celebration">Horeee!ðŸŽ‰</div>
    <div class="celebration-text dua" id="celeb">Selamat AyankðŸŽ‰</div>

    <script>
        document.getElementById('flame').addEventListener('click', function () {
            this.style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.getElementById('celeb').style.display = 'block';
            generateConfetti();
        });

        function generateConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function goHome() {
            window.location.href = "../index.html"; // Ganti dengan halaman utama yang sesuai
        }
    </script>

</body>

</html>
